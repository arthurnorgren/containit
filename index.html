<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 40px 20px;
    }
    .cta {
      margin-top: 20px;
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Nosso Site</h1>
  </header>
  <section>
    <p>Aqui está uma breve descrição do nosso produto/serviço.</p>
    <a href="#" class="cta">Saiba Mais</a>
  </section>
  <footer>
    <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
